<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Modifier mon profil
        </h3>
    </div>
    <div class="panel-body" ng-init="userCtrl.getUser()">
        <form>
            <div class="form-group">
                <label for="name">Pseudo</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ userCtrl.user.name }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ userCtrl.user.email }}">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ userCtrl.user.password }}">
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            Fil d'actualit√©s
        </h3>
    </div>

    <div class="panel-body" ng-init="userCtrl.getAllPosts()">
        <div class="div-post" ng-repeat="post in userCtrl.postList">
            <h3>{{ post.date | date : 'dd/MM/yyyy' }}</h3>
            <p>
                {{ post.content }}
            </p>
            <p>
                <a class="btn btn-primary" href="edit_post.html" role="button">Modifier</a>
                <a class="btn btn-danger" ng-submit="userCtrl.deletePost(post.id)" role="button">Supprimer</a>
            </p>
        </div>
    </div>
</div>

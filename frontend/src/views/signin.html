<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
            Formulaire de connexion
        </h3>
    </div>

    <div class="panel-body">
        <form ng-submit="signInCtrl.login(name, password)">
            <div class="form-group">
                <label for="name">Pseudo</label>
                <input type="text" class="form-control" id="name" name="name" ng-model="name" placeholder="Pseudo" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>
</div>
